<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .outer-box {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .row:first-child {
            justify-content: center;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <!-- First Row -->
        <div class="row">
            <div class="box"></div>
        </div>
        <!-- Second Row -->
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
